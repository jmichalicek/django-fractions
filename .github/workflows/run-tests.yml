name: Run Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        django-version: ["django==3.2.*", "django==4.1.*", "django==4.2.*"]
        exclude:
          - python-version: "3.11"
            django-version: "django==3.2.*"
          - python-version: "3.7"
            django-version: "django==4.1.*"
          - python-version: "3.7"
            django-version: "django==4.2.*"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ${{ matrix.django-version }} -r requirements-test.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: MyPy
        run: cd djfractions && mypy .
      - name: Run Tests
        run: |
          coverage run --source djfractions runtests.py
          coverage report