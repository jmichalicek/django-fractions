[tox]
envlist =
    {py37,py38,py39,py310}-django-32
    {py38,py39,py310}-django-40
    {py38,py39,py310}-django-41
    coverage

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/djfractions:{toxinidir}/test_project/frac
commands =
    coverage run --source djfractions runtests.py
    mypy djfractions
deps =
    django-32: Django>=3.2,<3.3
    django-40: Django>=4.0,<4.1
    django-41: Django>=4.1rc1,<4.2
    -r{toxinidir}/requirements-test.txt
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    coverage: python3.10

[testenv:coverage]
commands=
    coverage report
